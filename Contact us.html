<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Contact us.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar1">
        <div class="navbt">
            <button onclick="location.href='Main Page.html'"><span class="home">Home</span></button>
            <button onclick="location.href='Contact us.html'"><span class="contact">Get In Touch</span></button>
        </div>
        <div class="socmed1">
            <a href="https://www.facebook.com/"><img src="facebook.png" class="fbicon" alt="facebook"></a>
            <a href="https://www.instagram.com/"><img src="ig logo.png" class="igicon" alt="instagram"></a>
            <a href="https://www.whatsapp.com/"><img src="whatsapp.png" class="Wicon" alt="whatsapp"></a>
        </div>
    </div>
    <div class="hero">
        <img src="White Logo.png" class="logo" alt="logo">
        <div class="headline">
            <h1 class="headline">Get In Touch</h1>
            <p class="subheadline">Ready to Solve Your Digital Puzzel?<br>Connect with Our Team of Expert Today.</p>
        </div>
        <div class="form-container">
            <form>
                <label for="email">Email</label> 
                <input type="email" id="email" name="email" placeholder="Please enter your email" required>
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                <button type="submit" class="submit-btn">Submit >&nbsp</button>
            </form>
        </div>
    </div>
</body>
<footer>
    <div class="foot">
        <div class="foottext">COPY RIGHT 2024 | BYTE AGENTS DIGITAL</div>
    </div>
</footer>
</html>
